<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2 Arrays</title>
    </head>
    <body>
        <script>

         //Concatenar dos arrays A y B de la siguiente forma: A0, B0, A1, B1, A2, B2, …, An, Bn. Los vectores tendrán la misma longitud.
            
            //En primer lugar creo los dos arrays.
            var arrayA=["A0","A1","A2"];
            var arrayB=["B0","B1","B2"];

            // Creo otro arrays para mostrar el resultado de la concatenación.
            var resultado=[];

            //Recorro el array para poder concatenarlo
            for(var i=0; i<arrayA.length;i++){
            //utilizo push para añadir los nuevos elementos al array resultado y devolver la longitud.
                resultado.push(arrayA[i],arrayB[i]);
            }
            //muestro el resultado
            document.write(resultado);
        </script>
    
    </body>
</html>
