        do {

            if(Number(dni.length)==8){
                var resto = dni%23;
                var letras="TRWAGMYFPDXBNJZSQVHLCKE";
                var letra = letras.charAt(resto);
                alert("la letra es " + letra);
            }
            
            
             if(Number(dni)!= dni || Number(dni.length) < 8){

            }      
             
            //Podría haber utilizado el ISNAN para saber si es un número o no, ya que creo que es más común.

        } while (dni!=undefined);
